<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir PIX</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #pix-key {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Me faz um piques ae? Pufavo!</h1>

    <div class="button-container">
        <button class="btn" id="yes-btn">Sim</button>
        <button class="btn" id="no-btn">Não</button>
    </div>

    <p id="pix-key">Minha chave PIX: 10803571909</p>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const pixKey = document.getElementById('pix-key');

        yesBtn.addEventListener('click', () => {
            pixKey.style.display = 'block';
        });

        noBtn.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * 300) - 150; // posição horizontal aleatória
            const randomY = Math.floor(Math.random() * 200) - 100; // posição vertical aleatória
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>
</body>
</html>
